plugins {
    id 'org.jetbrains.dokka'
}

dependencies {
    implementation project(':game')
    implementation project(':net')
    implementation project(':util')
    implementation "it.unimi.dsi:fastutil:$fastUtilVersion"
    implementation "org.jetbrains.kotlin:kotlin-script-runtime:1.8.0"

    // https://mvnrepository.com/artifact/org.rsmod/rsmod-pathfinder
    implementation("org.rsmod:rsmod-pathfinder:4.2.1")
}

dokka {
    for (def pkg : ["gg.rsmod.plugins.api.cfg"]) {
        packageOptions {
            prefix = pkg
            suppress = true
        }
    }
}